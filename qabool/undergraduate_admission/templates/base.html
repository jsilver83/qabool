  <head>
    <title>Qabool</title>

  <body>

    <p>Welcome, {{ user.username }}  <a href="{% url 'logout' %}">[logout]</a></p>

        <p>Welcome, Guest <a href="{% url 'login' %}">[login]</a></p>
    {% endif %}
    <hr/>
    {% block content %}
    {% endblock %}
  </body>
</html>
